<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Squares Regression Slides</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #0f0f1a;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slide-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .slide {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        .slide-number {
            color: #4ecdc4;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        h1 {
            text-align: center;
            color: #4ecdc4;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        
        <!-- Slide 1: Title -->
        <div class="slide">
            <div class="slide-number">SLIDE 01</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1a1a2e"/>
                        <stop offset="100%" style="stop-color:#16213e"/>
                    </linearGradient>
                    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b6b"/>
                        <stop offset="100%" style="stop-color:#feca57"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <rect width="800" height="500" fill="url(#bgGrad1)"/>
                
                <!-- Decorative scatter points -->
                <g opacity="0.3">
                    <circle cx="150" cy="350" r="6" fill="#4ecdc4"/>
                    <circle cx="200" cy="320" r="6" fill="#4ecdc4"/>
                    <circle cx="250" cy="280" r="6" fill="#4ecdc4"/>
                    <circle cx="300" cy="300" r="6" fill="#4ecdc4"/>
                    <circle cx="350" cy="250" r="6" fill="#4ecdc4"/>
                    <circle cx="400" cy="220" r="6" fill="#4ecdc4"/>
                    <circle cx="450" cy="240" r="6" fill="#4ecdc4"/>
                    <circle cx="500" cy="200" r="6" fill="#4ecdc4"/>
                    <circle cx="550" cy="180" r="6" fill="#4ecdc4"/>
                    <circle cx="600" cy="150" r="6" fill="#4ecdc4"/>
                    <circle cx="650" cy="160" r="6" fill="#4ecdc4"/>
                </g>
                
                <!-- Decorative regression line -->
                <line x1="120" y1="370" x2="680" y2="130" stroke="url(#lineGrad)" stroke-width="3" opacity="0.4"/>
                
                <!-- Title -->
                <text x="400" y="180" font-family="Georgia, serif" font-size="48" fill="#fff" text-anchor="middle" font-weight="bold">
                    The Least Squares Line
                </text>
                
                <text x="400" y="240" font-family="Source Sans Pro, sans-serif" font-size="24" fill="#a0a0c0" text-anchor="middle">
                    Understanding Slope &amp; Intercept
                </text>
                
                <!-- Formula preview -->
                <rect x="250" y="300" width="300" height="70" rx="10" fill="rgba(78,205,196,0.1)" stroke="#4ecdc4" stroke-width="2"/>
                <text x="400" y="345" font-family="Georgia, serif" font-size="32" fill="#4ecdc4" text-anchor="middle">
                    ŷ = β₀ + β₁x
                </text>
                
                <text x="400" y="430" font-family="Source Sans Pro, sans-serif" font-size="16" fill="#666" text-anchor="middle">
                    Linear Regression Fundamentals
                </text>
            </svg>
        </div>
        
        <!-- Slide 2: The Problem with Simple Residual Sums -->
        <div class="slide">
            <div class="slide-number">SLIDE 02</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1a1a2e"/>
                        <stop offset="100%" style="stop-color:#16213e"/>
                    </linearGradient>
                </defs>
                
                <rect width="800" height="500" fill="url(#bgGrad2)"/>
                
                <text x="400" y="50" font-family="Georgia, serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">
                    The Problem: Residuals Cancel Out
                </text>
                
                <!-- Coordinate system -->
                <line x1="100" y1="380" x2="700" y2="380" stroke="#444" stroke-width="2"/>
                <line x1="100" y1="380" x2="100" y2="100" stroke="#444" stroke-width="2"/>
                
                <!-- Regression line -->
                <line x1="120" y1="340" x2="680" y2="160" stroke="#feca57" stroke-width="3"/>
                
                <!-- Data points with residuals -->
                <!-- Point above line (positive residual) -->
                <circle cx="200" cy="260" r="10" fill="#4ecdc4"/>
                <line x1="200" y1="260" x2="200" y2="318" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
                <text x="215" y="290" font-family="Source Sans Pro" font-size="14" fill="#ff6b6b">+58</text>
                
                <!-- Point below line (negative residual) -->
                <circle cx="300" cy="310" r="10" fill="#4ecdc4"/>
                <line x1="300" y1="310" x2="300" y2="295" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="5,5"/>
                <text x="315" y="305" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4">-15</text>
                
                <!-- Point above line -->
                <circle cx="400" cy="200" r="10" fill="#4ecdc4"/>
                <line x1="400" y1="200" x2="400" y2="270" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
                <text x="415" y="240" font-family="Source Sans Pro" font-size="14" fill="#ff6b6b">+70</text>
                
                <!-- Point below line -->
                <circle cx="500" cy="260" r="10" fill="#4ecdc4"/>
                <line x1="500" y1="260" x2="500" y2="248" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="5,5"/>
                <text x="515" y="255" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4">-12</text>
                
                <!-- Point below line -->
                <circle cx="600" cy="230" r="10" fill="#4ecdc4"/>
                <line x1="600" y1="230" x2="600" y2="205" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="5,5"/>
                <text x="615" y="220" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4">-25</text>
                
                <!-- Explanation boxes -->
                <rect x="100" y="410" width="280" height="70" rx="8" fill="rgba(255,107,107,0.15)" stroke="#ff6b6b" stroke-width="1"/>
                <text x="240" y="435" font-family="Source Sans Pro" font-size="16" fill="#ff6b6b" text-anchor="middle" font-weight="600">
                    Positive residuals (above line)
                </text>
                <text x="240" y="460" font-family="Source Sans Pro" font-size="14" fill="#ff6b6b" text-anchor="middle">
                    Model underestimates
                </text>
                
                <rect x="420" y="410" width="280" height="70" rx="8" fill="rgba(78,205,196,0.15)" stroke="#4ecdc4" stroke-width="1"/>
                <text x="560" y="435" font-family="Source Sans Pro" font-size="16" fill="#4ecdc4" text-anchor="middle" font-weight="600">
                    Negative residuals (below line)
                </text>
                <text x="560" y="460" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4" text-anchor="middle">
                    Model overestimates
                </text>
                
                <!-- Sum equation showing cancellation -->
                <text x="400" y="95" font-family="Georgia, serif" font-size="20" fill="#a0a0c0" text-anchor="middle">
                    Sum = (+58) + (-15) + (+70) + (-12) + (-25) = 76 ≠ 0
                </text>
                <text x="400" y="120" font-family="Source Sans Pro" font-size="16" fill="#888" text-anchor="middle">
                    Positives and negatives partially cancel — not a good measure!
                </text>
            </svg>
        </div>
        
        <!-- Slide 3: Two Options -->
        <div class="slide">
            <div class="slide-number">SLIDE 03</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="500" fill="#1a1a2e"/>
                
                <text x="400" y="50" font-family="Georgia, serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">
                    Two Solutions to the Cancellation Problem
                </text>
                
                <!-- Option 1: Absolute Values -->
                <rect x="50" y="90" width="330" height="180" rx="12" fill="rgba(160,160,192,0.1)" stroke="#a0a0c0" stroke-width="2"/>
                <text x="215" y="125" font-family="Georgia, serif" font-size="20" fill="#a0a0c0" text-anchor="middle" font-weight="bold">
                    Option 1: Absolute Values
                </text>
                <text x="215" y="170" font-family="Georgia, serif" font-size="28" fill="#a0a0c0" text-anchor="middle">
                    Σ|eᵢ|
                </text>
                <text x="215" y="210" font-family="Source Sans Pro" font-size="14" fill="#888" text-anchor="middle">
                    Sum of magnitudes
                </text>
                <text x="215" y="240" font-family="Source Sans Pro" font-size="14" fill="#666" text-anchor="middle">
                    |+58| + |-15| + |+70| + |-12| + |-25|
                </text>
                <text x="215" y="260" font-family="Source Sans Pro" font-size="14" fill="#666" text-anchor="middle">
                    = 180
                </text>
                
                <!-- Option 2: Squared Values (highlighted) -->
                <rect x="420" y="90" width="330" height="180" rx="12" fill="rgba(78,205,196,0.15)" stroke="#4ecdc4" stroke-width="3"/>
                <circle cx="720" cy="105" r="25" fill="#4ecdc4"/>
                <text x="720" y="112" font-family="Source Sans Pro" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">✓</text>
                
                <text x="585" y="125" font-family="Georgia, serif" font-size="20" fill="#4ecdc4" text-anchor="middle" font-weight="bold">
                    Option 2: Squared Values
                </text>
                <text x="585" y="170" font-family="Georgia, serif" font-size="28" fill="#4ecdc4" text-anchor="middle">
                    Σeᵢ²
                </text>
                <text x="585" y="210" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4" text-anchor="middle">
                    Sum of squared residuals
                </text>
                <text x="585" y="240" font-family="Source Sans Pro" font-size="14" fill="#5ae0d8" text-anchor="middle">
                    58² + 15² + 70² + 12² + 25²
                </text>
                <text x="585" y="260" font-family="Source Sans Pro" font-size="14" fill="#5ae0d8" text-anchor="middle">
                    = 9,198
                </text>
                
                <!-- Least Squares label -->
                <rect x="250" y="290" width="300" height="50" rx="8" fill="#4ecdc4"/>
                <text x="400" y="322" font-family="Georgia, serif" font-size="22" fill="#1a1a2e" text-anchor="middle" font-weight="bold">
                    LEAST SQUARES
                </text>
                
                <!-- Why least squares? -->
                <text x="400" y="380" font-family="Georgia, serif" font-size="20" fill="#fff" text-anchor="middle">
                    Why choose least squares?
                </text>
                
                <g transform="translate(120, 400)">
                    <circle cx="20" cy="15" r="8" fill="#feca57"/>
                    <text x="40" y="20" font-family="Source Sans Pro" font-size="15" fill="#ddd">Most commonly used approach in statistics</text>
                </g>
                
                <g transform="translate(120, 430)">
                    <circle cx="20" cy="15" r="8" fill="#feca57"/>
                    <text x="40" y="20" font-family="Source Sans Pro" font-size="15" fill="#ddd">Easier to compute (by hand and software)</text>
                </g>
                
                <g transform="translate(120, 460)">
                    <circle cx="20" cy="15" r="8" fill="#feca57"/>
                    <text x="40" y="20" font-family="Source Sans Pro" font-size="15" fill="#ddd">A residual twice as large is MORE than twice as bad</text>
                </g>
            </svg>
        </div>
        
        <!-- Slide 4: Why Squaring Matters -->
        <div class="slide">
            <div class="slide-number">SLIDE 04</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="500" fill="#1a1a2e"/>
                
                <text x="400" y="45" font-family="Georgia, serif" font-size="26" fill="#fff" text-anchor="middle" font-weight="bold">
                    Why Squaring? Penalizing Large Errors
                </text>
                
                <text x="400" y="80" font-family="Source Sans Pro" font-size="16" fill="#888" text-anchor="middle">
                    Same idea as standard deviation — large deviations matter more!
                </text>
                
                <!-- Comparison bars -->
                <text x="150" y="130" font-family="Source Sans Pro" font-size="16" fill="#a0a0c0" text-anchor="middle">Residual</text>
                <text x="350" y="130" font-family="Source Sans Pro" font-size="16" fill="#a0a0c0" text-anchor="middle">Absolute</text>
                <text x="580" y="130" font-family="Source Sans Pro" font-size="16" fill="#4ecdc4" text-anchor="middle">Squared</text>
                
                <!-- Row 1: Small error -->
                <rect x="80" y="150" width="140" height="50" rx="6" fill="rgba(255,255,255,0.05)"/>
                <text x="150" y="182" font-family="Georgia, serif" font-size="24" fill="#fff" text-anchor="middle">e = 2</text>
                
                <text x="270" y="180" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="290" y="150" width="120" height="50" rx="6" fill="rgba(160,160,192,0.1)"/>
                <text x="350" y="182" font-family="Georgia, serif" font-size="24" fill="#a0a0c0" text-anchor="middle">|2| = 2</text>
                
                <text x="430" y="180" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="450" y="150" width="260" height="50" rx="6" fill="rgba(78,205,196,0.1)"/>
                <rect x="450" y="150" width="26" height="50" rx="6" fill="#4ecdc4" opacity="0.5"/>
                <text x="580" y="182" font-family="Georgia, serif" font-size="24" fill="#4ecdc4" text-anchor="middle">2² = 4</text>
                
                <!-- Row 2: Medium error -->
                <rect x="80" y="220" width="140" height="50" rx="6" fill="rgba(255,255,255,0.05)"/>
                <text x="150" y="252" font-family="Georgia, serif" font-size="24" fill="#fff" text-anchor="middle">e = 5</text>
                
                <text x="270" y="250" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="290" y="220" width="120" height="50" rx="6" fill="rgba(160,160,192,0.1)"/>
                <text x="350" y="252" font-family="Georgia, serif" font-size="24" fill="#a0a0c0" text-anchor="middle">|5| = 5</text>
                
                <text x="430" y="250" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="450" y="220" width="260" height="50" rx="6" fill="rgba(78,205,196,0.1)"/>
                <rect x="450" y="220" width="65" height="50" rx="6" fill="#4ecdc4" opacity="0.5"/>
                <text x="580" y="252" font-family="Georgia, serif" font-size="24" fill="#4ecdc4" text-anchor="middle">5² = 25</text>
                
                <!-- Row 3: Large error -->
                <rect x="80" y="290" width="140" height="50" rx="6" fill="rgba(255,255,255,0.05)"/>
                <text x="150" y="322" font-family="Georgia, serif" font-size="24" fill="#fff" text-anchor="middle">e = 10</text>
                
                <text x="270" y="320" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="290" y="290" width="120" height="50" rx="6" fill="rgba(160,160,192,0.1)"/>
                <text x="350" y="322" font-family="Georgia, serif" font-size="24" fill="#a0a0c0" text-anchor="middle">|10| = 10</text>
                
                <text x="430" y="320" font-family="Source Sans Pro" font-size="24" fill="#666" text-anchor="middle">→</text>
                
                <rect x="450" y="290" width="260" height="50" rx="6" fill="rgba(78,205,196,0.15)"/>
                <rect x="450" y="290" width="260" height="50" rx="6" fill="#4ecdc4" opacity="0.5"/>
                <text x="580" y="322" font-family="Georgia, serif" font-size="24" fill="#fff" text-anchor="middle">10² = 100</text>
                
                <!-- Insight box -->
                <rect x="150" y="370" width="500" height="100" rx="12" fill="rgba(254,202,87,0.1)" stroke="#feca57" stroke-width="2"/>
                <text x="400" y="405" font-family="Georgia, serif" font-size="18" fill="#feca57" text-anchor="middle" font-weight="bold">
                    Key Insight
                </text>
                <text x="400" y="435" font-family="Source Sans Pro" font-size="16" fill="#ddd" text-anchor="middle">
                    Doubling the error (2 → 4 → 8) quadruples the squared penalty
                </text>
                <text x="400" y="458" font-family="Source Sans Pro" font-size="14" fill="#888" text-anchor="middle">
                    This heavily penalizes outliers and large prediction errors
                </text>
            </svg>
        </div>
        
        <!-- Slide 5: The General Form -->
        <div class="slide">
            <div class="slide-number">SLIDE 05</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="500" fill="#1a1a2e"/>
                
                <text x="400" y="50" font-family="Georgia, serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">
                    The Least Squares Line: General Form
                </text>
                
                <!-- Main equation -->
                <rect x="200" y="90" width="400" height="80" rx="12" fill="rgba(78,205,196,0.15)" stroke="#4ecdc4" stroke-width="3"/>
                <text x="400" y="145" font-family="Georgia, serif" font-size="42" fill="#4ecdc4" text-anchor="middle">
                    ŷ = β₀ + β₁x
                </text>
                
                <!-- Visual diagram -->
                <line x1="120" y1="420" x2="680" y2="420" stroke="#444" stroke-width="2"/>
                <line x1="120" y1="420" x2="120" y2="200" stroke="#444" stroke-width="2"/>
                <text x="110" y="195" font-family="Source Sans Pro" font-size="14" fill="#888" text-anchor="end">y</text>
                <text x="690" y="425" font-family="Source Sans Pro" font-size="14" fill="#888">x</text>
                
                <!-- Regression line -->
                <line x1="120" y1="350" x2="650" y2="230" stroke="#feca57" stroke-width="4"/>
                
                <!-- Intercept marker -->
                <circle cx="120" cy="350" r="8" fill="#ff6b6b"/>
                <line x1="120" y1="350" x2="120" y2="420" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
                
                <!-- Intercept annotation -->
                <rect x="20" y="300" width="80" height="40" rx="6" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b"/>
                <text x="60" y="325" font-family="Georgia, serif" font-size="20" fill="#ff6b6b" text-anchor="middle">β₀</text>
                <line x1="100" y1="320" x2="115" y2="350" stroke="#ff6b6b" stroke-width="1"/>
                
                <!-- Slope visualization -->
                <line x1="300" y1="310" x2="450" y2="310" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,5"/>
                <line x1="450" y1="310" x2="450" y2="277" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="5,5"/>
                
                <text x="375" y="335" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4" text-anchor="middle">run (Δx)</text>
                <text x="475" y="298" font-family="Source Sans Pro" font-size="14" fill="#4ecdc4" text-anchor="start">rise (Δy)</text>
                
                <!-- Slope annotation -->
                <rect x="500" y="255" width="130" height="50" rx="6" fill="rgba(78,205,196,0.2)" stroke="#4ecdc4"/>
                <text x="565" y="275" font-family="Georgia, serif" font-size="18" fill="#4ecdc4" text-anchor="middle">β₁ = rise/run</text>
                <text x="565" y="295" font-family="Source Sans Pro" font-size="12" fill="#5ae0d8" text-anchor="middle">slope</text>
                
                <!-- Labels -->
                <g transform="translate(200, 440)">
                    <rect x="0" y="0" width="120" height="35" rx="4" fill="rgba(254,202,87,0.1)"/>
                    <text x="60" y="24" font-family="Georgia, serif" font-size="16" fill="#feca57" text-anchor="middle">ŷ = predicted y</text>
                </g>
                
                <g transform="translate(340" y="440)">
                    <rect x="0" y="0" width="130" height="35" rx="4" fill="rgba(255,107,107,0.1)"/>
                    <text x="65" y="24" font-family="Georgia, serif" font-size="16" fill="#ff6b6b" text-anchor="middle">β₀ = intercept</text>
                </g>
                
                <g transform="translate(490, 440)">
                    <rect x="0" y="0" width="110" height="35" rx="4" fill="rgba(78,205,196,0.1)"/>
                    <text x="55" y="24" font-family="Georgia, serif" font-size="16" fill="#4ecdc4" text-anchor="middle">β₁ = slope</text>
                </g>
            </svg>
        </div>
        
        <!-- Slide 6: Notation -->
        <div class="slide">
            <div class="slide-number">SLIDE 06</div>
            <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                <rect width="800" height="500" fill="#1a1a2e"/>
                
                <text x="400" y="50" font-family="Georgia, serif" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">
                    Parameters vs. Point Estimates
                </text>
                
                <text x="400" y="85" font-family="Source Sans Pro" font-size="16" fill="#888" text-anchor="middle">
                    Greek letters for unknowns, Latin letters for sample estimates
                </text>
                
                <!-- Table header -->
                <rect x="100" y="120" width="600" height="50" rx="8" fill="rgba(78,205,196,0.2)"/>
                <text x="250" y="152" font-family="Source Sans Pro" font-size="18" fill="#4ecdc4" text-anchor="middle" font-weight="bold">Population Parameter</text>
                <text x="550" y="152" font-family="Source Sans Pro" font-size="18" fill="#feca57" text-anchor="middle" font-weight="bold">Sample Estimate</text>
